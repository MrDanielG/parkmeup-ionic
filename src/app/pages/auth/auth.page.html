<ion-menu side="start">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon name="home" slot="start"></ion-icon>
        <ion-label id="nombre">Help</ion-label>
        </ion-item>
        <ion-item>
            <ion-buttons slot="start">
                <ion-button (click)="logOut()">
                  <ion-icon slot="icon-only" name="exit"></ion-icon>
                </ion-button>
              </ion-buttons>
              <ion-label>Salir</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" main>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>¡Bienvenido!</ion-title>
    
      </ion-toolbar>
    </ion-header>
    <!--<ion-content class="ion-padding">
      <ion-button expand="block" ></ion-button>
    </ion-content>-->
  </div>

<script>
  function openMenu() {
    document.querySelector('ion-menu-controller')
      .open();

  }
  

</script>

<ion-content>
  <ion-router-outlet>
    <ion-content>
      <div *ngFor="let compania of companias">
        <ion-card *ngIf="compania; else sinCompania">
          <img src="../../../assets/shapes.svg" alt="shapes.svg" />
          <ion-card-header>
            <ion-card-subtitle> {{ compania.createdBy }} </ion-card-subtitle>
            <ion-card-title>{{ compania.name }}</ion-card-title>
          </ion-card-header>

          <ion-card-content> {{ compania.address }} </ion-card-content>
        </ion-card>
      </div>

      <ng-template #sinCompania>
        <ion-buttons>
          <ion-button>
            Crear Compañia
          </ion-button>
        </ion-buttons>
      </ng-template>
    </ion-content>
  </ion-router-outlet>
</ion-content>
